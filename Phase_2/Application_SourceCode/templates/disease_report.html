<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 25px;
  width: 70%;
  border: none;
  /*text-align: center;*/
  left: 225px;
  position: relative;
  outline: none;
  font-size: 20px;
  font-family: Arial;
}

.active, .collapsible:hover {
  background-color: #555;
}

.content {
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  width: 67.5%;
  /*text-align: center*/;
  position: relative;
  left: 225px;
  font-size: 20px;
  transition: max-height 0.2s ease-out;
  background-color: #f1f1f1;
}
</style>
    <script type="text/javascript" 
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
</head>
    <body>
        <h1 style="font-size:250%;font-family:Arial;color:white;text-align:center;"> Reports based on your symptoms:</h1>
        <div id="data">
          <!-- all divs will append here -->
       </div>
        <script>
            var d = '{{ results|tojson }}'
            var diseases = $.parseJSON(d);

            for(var i = 0; i < diseases.length; i++) {
              var obj = diseases[i];
              console.log(obj.Name)
            }

            var options = ''
            for (var i = 0; i < diseases.length; i++) {
                obj = diseases[i]
                var str1 = '<button class="collapsible">' + obj.Name + ' - ' + obj.Accuracy +'</button><div class="content"><p><h2>'
                var str2 = obj.Country +'</h2><h4>'+ obj.Description +'</h4><a href="' + obj.Links + '">' + obj.Links + '</a><br><br>'+ '</p></div>'
                var final_str = str1 + str2
                options +=  final_str
            }
            document.getElementById('data').innerHTML = options;
        </script>
        <script>
        var coll = document.getElementById("data").getElementsByClassName("collapsible")
        var i;

        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight){
              content.style.maxHeight = null;
            } else {
              content.style.maxHeight = content.scrollHeight + "px";
            }
          });
        }
        </script>
    </body>
<html>
