    <body>

      <h1 style="font-size:250%;font-family:arial;color:white;text-align:center;"> What country are you from?</h1>
        <input style="width:35%;position:relative;left:500px;height:60px;font-size:150%" name="Countries" list="countries_list" onchange="getSelectedCountry(this.value)">
        <datalist id="countries_list" ></datalist>
        <script>
            var c = '{{ countries|tojson }}'
            var countries = $.parseJSON(c);
            var options = ''
            for (var i = 0; i < countries.length; i++) {
                options += '<option value="' + countries[i] + '" />';
            }
            document.getElementById('countries_list').innerHTML = options;
            console.log(countries)
        </script>
        <script>
            function getSelectedCountry(val) {
                console.log(val)
                $.post( "/location", {'country': val});
            }
        </script>
	</body>
